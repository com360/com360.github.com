---
layout: default
---

<div class="home">

  <h1 class="page-heading">最近文章</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" target="_blank">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">订阅<a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

</div>
